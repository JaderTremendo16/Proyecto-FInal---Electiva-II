{% extends 'inventario/base.html' %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="text-danger mb-3">
            <i class="bi bi-exclamation-triangle"></i> Deshabilitar Producto
        </h2>
        <p>¿Estás seguro de que deseas deshabilitar el producto <strong>{{ producto.nombre }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-slash-circle"></i> Deshabilitar
            </button>
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}

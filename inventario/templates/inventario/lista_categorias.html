{% extends 'inventario/base.html' %}
{% block content %}
<h3>Categorías</h3>
<a href="{% url 'crear_categoria' %}" class="btn btn-success mb-3">+ Nueva Categoría</a>

<table class="table table-striped">
  <thead>
    <tr><th>Nombre</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for c in categorias %}
      <tr>
        <td>{{ c.nombre }}</td>
        <td>
          <a href="{% url 'editar_categoria' c.id %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'eliminar_categoria' c.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No hay categorías</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
